<html>
	<head>
		<title>Image Search App</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/assets/css/noscript.css" /></noscript>

        <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
        <!--Dropify stuff -->
        <link rel="stylesheet" href="../static/css/dropify.css">
        <link rel="stylesheet" href="../static/css/dropify.min.css">
        <script src="../static/js/dropify.min.js"></script>
        <script src="../static/js/dropify.js"></script>

        <script>
         $(document).ready(function() {
          $('.dropify').dropify();
          });


     function check()
                {
                    var imgInput = $('input[type="file"]').val()
                    var urlInput = $('input[name="url"]').val()
                    var tagInput = $('input[name="tag"]').val()
                    if(imgInput =='' && urlInput == '' && tagInput == '')
                    {
                        alert('You must upload an image or search via tags! :)');
                        return false;
                    }
                }
        </script>

	</head>
	<body class="is-preload-0 is-preload-1">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Home -->
					<article id="home" class="panel special">
						<div class="content">
							<form action="#" method="POST" enctype="multipart/form-data" onSubmit="return check()">
							   <p>
							   <input type="file" id="input-file-now" class="dropify" data-height="600" data-max-file-size="1G" data-allowed-file--extensions="png jpg jpeg" name="file[]" /></p>
							   <h4>Enter an image url:</h4>
							   <p>
							   <input type="text" name="url" id="url" placeholder="http://dogs.com/dog.png"/></p>
							   <br>
							   <h4>Or keyword search:</h4>
							   <p>
							   <input type="text" name="tag" id="tag" placeholder="A puppy at the park"/></p>
							   <br>
						</div>
						<div class="content">
							<div class="inner">
								<header>
									<h1>Image Search App</h1>
									<p>Submit an image<br />
									to retrieve similar images</p>
								</header>
								<nav id="nav">
									<ul class="actions stacked special animated spinY">
										<li><input type="submit" value="Submit" class="button"/></li>
									</ul>
								</nav>
								<ul class="icons">
									<li><a href="https://twitter.com/smellslikeml" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="https://github.com/smellslikeml" class="icon fa-github"><span class="label">GitHub</span></a></li>
								</ul>
							</div>
							</form>
						</div>
					</article>


				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">Smells Like ML</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="../static/assets/js/browser.min.js"></script>
			<script src="../static/assets/js/breakpoints.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>

	</body>
</html>
